                                border-radius: 50%;
                        }
                        .box {
                                display: flex;
                                justify-content: center;
                                gap: 16px;
                                margin: 20px;
                                align-items: center;

                        .photo {
                                gap: 5px;
                                display: grid;
                                grid-template-columns: repeat(3, 1fr);
                                text-align: center;
                                max-width: 100%;
                                height: auto;
                        }
                        .photo img {
                                transition: transform 0.3s ease;
                        }
                        .photo img:hover {
                                transform: scale(1.05);
                        }
                        .container {

                                margin: auto;
                        }
